<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ site_title }}</title>
</head>
<body>
    <h2>{{ site_title }}</h2>
    <p>
      Precio de {{ symbol }} a {{ to_symbol }}: <b>{{ data.lastPrice }}</b>
    </p>
    <p>
      Otros datos: {{ data }}
    </p>
    <p>
      <a href="{{ url_for('index') }}">Volver al inicio</a>
    </p>
    <p>
      <h3>Ver otros cambios</h3>
      <ul>
        {% for coin in ['BTC', 'ETH', 'LTC'] %}
        <li>
          <a href="{{ url_for('datos', symbol=coin) }}">
            <b>{{ coin }}</b>
          </a>
        {% endfor %}
      </ul>
    </p>
</body>
</html>
